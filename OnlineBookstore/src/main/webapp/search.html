<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Search Books</h2>
        <form action="searchList" method="get">
            <div class="mb-3">
                <label for="searchTerm" class="form-label">Search Term</label>
                <input type="text" class="form-control" id="searchTerm" name="searchTerm" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </form>
        <div id="searchResultsContainer">
            <!-- Servlet loads search results -->
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
      <script>
          const form = document.querySelector('form');
        form.addEventListener('submit', function(event){
          event.preventDefault();
          const searchTerm = document.getElementById('searchTerm').value;
            fetch(`searchList?searchTerm=${searchTerm}`)
              .then(response => response.text())
              .then(data => {
                document.getElementById('searchResultsContainer').innerHTML = data;
              });
        });
    </script>
</body>
</html>
